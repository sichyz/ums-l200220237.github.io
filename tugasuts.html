<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a5f, #3a6073);
            color: #eaeff5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background: #2b4865;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #eaeff5;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #d4dde6;
        }

        /* Buttons */
        .button {
            background-color: #3a6073;
            color: #eaeff5;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #1e3a5f;
        }

        /* Status box */
        .status {
            background: #3a6073;
            color: #eaeff5;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-size: 1rem;
            text-align: left;
        }

        /* Grade table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #d4dde6;
        }

        table th {
            background-color: #3a6073;
            color: #eaeff5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student: Ali</h1>
        <h2>L200220237</h2>

        <!-- SPP Status -->
        <div class="status">
            <strong>Status:</strong> SPP telah dibayar.
        </div>

        <!-- Courses -->
        <h3>Mata Kuliah</h3>
        <div class="status">
            <ul>
                <li>Pemrograman Dasar - <strong>Terdaftar</strong></li>
                <li>Algoritma dan Struktur Data - <strong>Terdaftar</strong></li>
            </ul>
        </div>

        <!-- Grades -->
        <h3>Nilai</h3>
        <table>
            <thead>
                <tr>
                    <th>Mata Kuliah</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pemrograman Dasar</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Algoritma dan Struktur Data</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>

        <!-- Final Grade -->
        <div class="status">
            <strong>Nilai Akhir:</strong> 87.5
        </div>

        <!-- Buttons -->
        <button class="button">Tambah Nilai</button>
        <button class="button">Edit Status</button>
    </div>
</body>
</html>
